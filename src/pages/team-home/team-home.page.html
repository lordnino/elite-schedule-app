<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button (click)="goHome()" ion-button>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab tabTitle="Team" [root]="teamDetailTab" [rootParams]="team" tabIcon="football"></ion-tab>
  <ion-tab tabTitle="standings" [root]="standingsTab" [rootParams]="team" tabIcon="podium"></ion-tab>
</ion-tabs>
